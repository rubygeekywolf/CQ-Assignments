<h1>EMPLOYEE DETAILS</h1>
<table border="1px solid black" style="width:100%; margin:0;text-align: center;">
    <tr bgcolor="#A9A9A9" height="50px">
        <th><b>FIRST NAME</b></th>
        <th><b>LAST NAME</b></th>
        <th><b>DATE OF BIRTH</b></th>
        <th><b>AGE</b></th>
        <th><b>JOINING DATE</b></th>
        <th><b>COUNTRY</b></th>
    </tr>
    <tr height="50px" *ngFor="let emp of employees">
        <td>{{emp.firstname}}</td>
        <td>{{emp.lastname}}</td>
        <td>{{emp.dateofbirth.toLocaleDateString()}}</td>
        <td>{{emp.age}}</td>
        <td>{{emp.joiningdate.toLocaleDateString()}}</td>
        <td>{{emp.country}}</td>
    </tr>
</table>
